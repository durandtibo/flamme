      max-parallel: 8
      fail-fast: false
      matrix:
        os: [ ubuntu-latest ]
        python-version: [ '3.12', '3.11', '3.10', '3.9' ]
        pandas-version: [ 2.1.4, 2.0.3, 1.5.3, 1.4.4, 1.3.5 ]
        exclude:
          - pandas-version: 1.4.4
            python-version: '3.11'
          - pandas-version: 1.3.5
            python-version: '3.11'
          - pandas-version: 1.3.5
            python-version: '3.12'
          - pandas-version: 1.4.4
            python-version: '3.12'
          - pandas-version: 1.5.3
            python-version: '3.12'
          - pandas-version: 2.0.3
            python-version: '3.12'

    steps:
