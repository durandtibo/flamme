    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install flamme
        run: |
          pip install flamme coola==${{ matrix.coola-version }}

      - name: Run some checks
        run: |
